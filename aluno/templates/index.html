<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Aluno</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container my-5">
    <h2 class="mb-4 text-center">Cadastro de Aluno</h2>
    <form class="card p-4 shadow-sm">
      
      <!-- Informações Pessoais -->
      <h5 class="mb-3">Informações Pessoais</h5>
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Nome Completo *</label>
          <input type="text" class="form-control" placeholder="Digite o nome completo">
        </div>
        <div class="col-md-3">
          <label class="form-label">Data de Nascimento *</label>
          <input type="date" class="form-control">
        </div>
        <div class="col-md-3">
          <label class="form-label">Sexo *</label>
          <select class="form-select">
            <option>Selecione...</option>
            <option>Masculino</option>
            <option>Feminino</option>
            <option>Outro</option>
          </select>
        </div>
        <div class="col-md-3">
          <label class="form-label">CPF *</label>
          <input type="text" class="form-control" placeholder="000.000.000-00">
        </div>
        <div class="col-md-3">
          <label class="form-label">RG</label>
          <input type="text" class="form-control" placeholder="Digite o RG">
        </div>
      </div>

      <hr>

      <!-- Informações de Contato -->
      <h5 class="mb-3">Informações de Contato</h5>
      <div class="row g-3">
        <div class="col-md-4">
          <label class="form-label">E-mail *</label>
          <input type="email" class="form-control" placeholder="aluno@exemplo.com">
        </div>
        <div class="col-md-4">
          <label class="form-label">Telefone *</label>
          <input type="text" class="form-control" placeholder="(00) 00000-0000">
        </div>
        <div class="col-md-4">
          <label class="form-label">Telefone Emergência</label>
          <input type="text" class="form-control" placeholder="(00) 00000-0000">
        </div>
      </div>

      <hr>

      <!-- Endereço -->
      <h5 class="mb-3">Endereço</h5>
      <div class="row g-3">
        <div class="col-md-2">
          <label class="form-label">CEP</label>
          <input type="text" class="form-control" placeholder="00000-000">
        </div>
        <div class="col-md-6">
          <label class="form-label">Endereço</label>
          <input type="text" class="form-control" placeholder="Rua, Avenida...">
        </div>
        <div class="col-md-2">
          <label class="form-label">Número</label>
          <input type="text" class="form-control">
        </div>
        <div class="col-md-2">
          <label class="form-label">Complemento</label>
          <input type="text" class="form-control" placeholder="Apto, Bloco...">
        </div>
        <div class="col-md-4">
          <label class="form-label">Bairro</label>
          <input type="text" class="form-control">
        </div>
        <div class="col-md-4">
          <label class="form-label">Cidade</label>
          <input type="text" class="form-control">
        </div>
        <div class="col-md-2">
          <label class="form-label">UF</label>
          <select class="form-select">
            <option>--</option>
            <option>SP</option>
            <option>RJ</option>
            <option>MG</option>
            <option>RS</option>
            <!-- adicionar mais estados -->
          </select>
        </div>
      </div>

      <hr>

      <!-- Informações Acadêmicas -->
      <h5 class="mb-3">Informações Acadêmicas</h5>
      <div class="row g-3">
        <div class="col-md-3">
          <label class="form-label">Número da Matrícula</label>
          <input type="text" class="form-control" placeholder="20240001">
        </div>
        <div class="col-md-3">
          <label class="form-label">Curso</label>
          <select class="form-select">
            <option>Selecione...</option>
            <option>Administração</option>
            <option>Informática</option>
            <option>Engenharia</option>
          </select>
        </div>
        <div class="col-md-3">
          <label class="form-label">Série/Ano</label>
          <input type="text" class="form-control">
        </div>
        <div class="col-md-3">
          <label class="form-label">Turno</label>
          <select class="form-select">
            <option>Selecione...</option>
            <option>Matutino</option>
            <option>Vespertino</option>
            <option>Diurno</option>
          </select>
        </div>
      </div>

      <div class="mt-3">
        <label class="form-label">Observações</label>
        <textarea class="form-control" rows="3" placeholder="Informações adicionais (alergias, necessidades especiais...)"></textarea>
      </div>

      <!-- Botões -->
      <div class="d-flex justify-content-end mt-4">
        <button type="reset" class="btn btn-secondary me-2">Limpar</button>
        <button type="submit" class="btn btn-primary">Cadastrar Aluno</button>
      </div>
    </form>
  </div>
</body>
</html>
